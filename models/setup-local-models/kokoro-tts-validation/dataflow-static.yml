nodes:
  # Text sender - sends test text to TTS
  - id: text-sender
    path: simple_text_sender_static.py
    outputs:
      - text

  # Kokoro TTS - converts text to speech
  - id: kokoro-tts
    build: pip install -e ../../../python-nodes/dora-kokoro-tts
    path: dora-kokoro-tts
    inputs:
      text:
        source: text-sender/text
        queue_size: 10
    outputs:
      - audio
      - segment_complete
      - log
    env:
      LANGUAGE: en  # en, zh, ja, ko
      LOG_LEVEL: DEBUG

  # Audio recorder - saves audio to file
  - id: audio-recorder
    path: audio_recorder_static.py
    inputs:
      audio:
        source: kokoro-tts/audio
        queue_size: 100
