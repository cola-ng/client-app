nodes:
  # Simple mixed language text sender
  - id: text-sender
    path: simple_text_sender_static.py
    outputs:
      - text_output
      
  # Text Segmenter
  - id: text-segmenter
    build: pip install -e ../../python-nodes/dora-text-segmenter
    path: dora-text-segmenter
    inputs:
      text:
        source: text-sender/text_output
        queue_size: 10
      tts_complete:
        source: primespeech/segment_complete
        queue_size: 10
    outputs:
      - text_segment
      - status
      - metrics
    env:
      CLEAR_SCREEN: false
      MAX_SEGMENT_LENGTH: 20  # Very short segments
      MIN_SEGMENT_LENGTH: 1
      SEGMENT_MODE: word
      PUNCTUATION_MARKS: " .!?,。！？，"
      LOG_LEVEL: DEBUG
      
  # PrimeSpeech TTS
  - id: primespeech
    build: pip install -e ../../python-nodes/dora-primespeech
    path: dora-primespeech
    inputs:
      text:
        source: text-segmenter/text_segment
        queue_size: 10
    outputs:
      - audio
      - segment_complete
      - log
    env:
      VOICE_NAME: Doubao
      TEXT_LANG: auto
      USE_GPU: false
      DEVICE: cpu
      RETURN_FRAGMENT: false
      PRIMESPEECH_MODEL_DIR: ${HOME}/.dora/models/primespeech
      SPEED_FACTOR: 1.0
      LOG_LEVEL: DEBUG
      
  # Audio recorder
  - id: audio-recorder
    path: audio_recorder_static.py
    inputs:
      audio:
        source: primespeech/audio
        queue_size: 100
    outputs:
      - status