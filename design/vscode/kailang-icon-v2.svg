<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Vibrant gradients for transparent background -->
    <linearGradient id="personGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="speechGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Central figure: Simplified person with open mouth -->
  <g id="person">
    <!-- Head -->
    <circle cx="256" cy="220" r="70" fill="url(#personGradient)"/>
    
    <!-- Shoulders/body (simple arc) -->
    <path d="M 180 270 Q 180 320 180 340 L 332 340 Q 332 320 332 270" 
          fill="url(#personGradient)" stroke="none"/>
    
    <!-- Open mouth (emphasized) -->
    <ellipse cx="256" cy="230" rx="22" ry="28" fill="#ffffff"/>
    <ellipse cx="256" cy="238" rx="14" ry="18" fill="#ef4444"/>
  </g>
  
  <!-- Speech/communication elements -->
  <!-- Single dynamic sound wave arc -->
  <path d="M 350 170 Q 400 200 400 240 Q 400 280 350 310" 
        fill="none" stroke="url(#speechGradient)" stroke-width="18" stroke-linecap="round"/>
  
  <!-- Floating speech bubbles (representing dialogue/communication) -->
  <g id="speechBubbles">
    <!-- Bubble 1 (right side) -->
    <circle cx="390" cy="140" r="28" fill="url(#speechGradient)"/>
    <circle cx="420" cy="120" r="18" fill="url(#speechGradient)"/>
    <circle cx="440" cy="100" r="12" fill="url(#speechGradient)"/>
    
    <!-- Bubble 2 (left side) -->
    <circle cx="122" cy="140" r="28" fill="#6366f1"/>
    <circle cx="92" cy="120" r="18" fill="#6366f1"/>
    <circle cx="72" cy="100" r="12" fill="#6366f1"/>
  </g>
  
  <!-- Smile arc (cheerfulness) -->
  <path d="M 215 200 Q 256 185 297 200" 
        fill="none" stroke="#ffffff" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Eyes (friendly expression) -->
  <circle cx="235" cy="208" r="6" fill="#ffffff"/>
  <circle cx="277" cy="208" r="6" fill="#ffffff"/>
  
  <!-- Connection/exchange symbol (two arrows forming circle) -->
  <g id="exchange" transform="translate(256, 400)">
    <!-- Circular arrows representing conversation flow -->
    <path d="M -50 0 A 50 50 0 1 1 50 0" 
          fill="none" stroke="#3b82f6" stroke-width="12" stroke-linecap="round"/>
    <path d="M 50 0 A 50 50 0 1 1 -50 0" 
          fill="none" stroke="#f59e0b" stroke-width="12" stroke-linecap="round"/>
    
    <!-- Arrow heads -->
    <path d="M 48 -8 L 58 0 L 48 8" fill="none" stroke="#3b82f6" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M -48 8 L -58 0 L -48 -8" fill="none" stroke="#f59e0b" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
