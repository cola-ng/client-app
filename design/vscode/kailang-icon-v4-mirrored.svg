<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bubble1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0891b2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0e7490;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="bubble2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Large speech bubble (back) - mirrored -->
  <g id="bubble-back">
    <circle cx="202" cy="280" r="120" fill="url(#bubble1)"/>
    <!-- Tail (mirrored) -->
    <path d="M 262 360 L 292 420 L 232 380 Z" fill="url(#bubble1)"/>
    
    <!-- Three dots inside -->
    <circle cx="152" cy="270" r="14" fill="white" opacity="0.9"/>
    <circle cx="192" cy="270" r="14" fill="white" opacity="0.9"/>
    <circle cx="232" cy="270" r="14" fill="white" opacity="0.9"/>
  </g>
  
  <!-- Small speech bubble (front) - mirrored -->
  <g id="bubble-front">
    <circle cx="312" cy="200" r="90" fill="url(#bubble2)"/>
    <!-- Tail (mirrored) -->
    <path d="M 362 260 L 412 310 L 342 280 Z" fill="url(#bubble2)"/>
    
    <!-- Three dots inside -->
    <circle cx="272" cy="195" r="11" fill="white" opacity="0.95"/>
    <circle cx="302" cy="195" r="11" fill="white" opacity="0.95"/>
    <circle cx="332" cy="195" r="11" fill="white" opacity="0.95"/>
  </g>
</svg>
