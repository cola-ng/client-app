<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Clean gradient for main elements -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0284c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0369a1;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Central open circle (representing open mouth) -->
  <circle cx="256" cy="256" r="80" fill="url(#mainGradient)"/>
  
  <!-- Inner accent (tongue/vocal element) -->
  <ellipse cx="256" cy="270" rx="45" ry="30" fill="url(#accentGradient)"/>
  
  <!-- Single sound wave on each side -->
  <!-- Right side wave -->
  <path d="M 370 170 Q 420 210 420 256 Q 420 302 370 342" 
        fill="none" stroke="url(#mainGradient)" stroke-width="20" stroke-linecap="round"/>
  
  <!-- Left side wave -->
  <path d="M 142 170 Q 92 210 92 256 Q 92 302 142 342" 
        fill="none" stroke="url(#mainGradient)" stroke-width="20" stroke-linecap="round"/>
  
  <!-- Eyebrows (two separate arcs) -->
  <path d="M 210 215 Q 230 205 245 210" 
        fill="none" stroke="url(#accentGradient)" stroke-width="14" stroke-linecap="round"/>
  <path d="M 267 210 Q 282 205 302 215" 
        fill="none" stroke="url(#accentGradient)" stroke-width="14" stroke-linecap="round"/>
  
  <!-- Small sparkle elements (representing brightness/cheerfulness) -->
  <circle cx="400" cy="130" r="10" fill="#f97316"/>
  <circle cx="440" cy="100" r="7" fill="#fb923c"/>
  <circle cx="112" cy="130" r="10" fill="#f97316"/>
  <circle cx="72" cy="100" r="7" fill="#fb923c"/>
</svg>
