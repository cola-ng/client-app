<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="waveGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1"/>
    </linearGradient>
  </defs>
  
  <!-- 圆角背景 -->
  <rect x="0" y="0" width="512" height="512" rx="96" fill="url(#bgGrad)"/>
  
  <!-- 抽象笑脸轮廓 - 代表"开朗"的心情 -->
  <circle cx="256" cy="256" r="140" fill="none" stroke="#ffffff" stroke-width="24" stroke-opacity="0.3"/>
  
  <!-- 张开的嘴巴 - 代表"开口"说话 -->
  <path d="M 156 280 Q 256 380 356 280" fill="none" stroke="#ffffff" stroke-width="28" stroke-linecap="round"/>
  
  <!-- 声波 - 代表"朗诵"发声 -->
  <!-- 第一道声波 -->
  <path d="M 370 200 Q 400 256 370 312" fill="none" stroke="#ffffff" stroke-width="20" stroke-linecap="round" stroke-opacity="0.95"/>
  <!-- 第二道声波 -->
  <path d="M 405 170 Q 450 256 405 342" fill="none" stroke="#ffffff" stroke-width="16" stroke-linecap="round" stroke-opacity="0.7"/>
  <!-- 第三道声波 -->
  <path d="M 435 145 Q 490 256 435 367" fill="none" stroke="#ffffff" stroke-width="12" stroke-linecap="round" stroke-opacity="0.45"/>
  
  <!-- 眼睛 - 弯弯的笑眼，代表开心 -->
  <path d="M 180 200 Q 200 175 220 200" fill="none" stroke="#ffffff" stroke-width="22" stroke-linecap="round"/>
  <path d="M 280 200 Q 300 175 320 200" fill="none" stroke="#ffffff" stroke-width="22" stroke-linecap="round"/>
</svg>
