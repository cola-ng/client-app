<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="820" viewBox="0 0 1400 820">
  <defs>
    <linearGradient id="bg2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#050810"/>
      <stop offset="1" stop-color="#0B0F1F"/>
    </linearGradient>
    <linearGradient id="stage" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#111827" stop-opacity="0.80"/>
      <stop offset="1" stop-color="#0B1220" stop-opacity="0.92"/>
    </linearGradient>
    <filter id="shadow2" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="18" stdDeviation="18" flood-color="#000000" flood-opacity="0.55"/>
    </filter>
    <filter id="glow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="10" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <style>
      .t { font-family: Segoe UI, Arial, sans-serif; fill: #E5E7EB; }
      .muted { fill: #94A3B8; }
      .muted2 { fill: #64748B; }
      .h1 { font-size: 18px; font-weight: 700; }
      .h2 { font-size: 12px; font-weight: 700; letter-spacing: 0.6px; text-transform: uppercase; }
      .p { font-size: 12px; }
      .p2 { font-size: 11px; }
      .panel { fill: rgba(255,255,255,0.05); stroke: rgba(255,255,255,0.10); stroke-width: 1; }
      .chip { fill: rgba(255,255,255,0.06); stroke: rgba(255,255,255,0.14); stroke-width: 1; }
      .btn2 { fill: rgba(99,102,241,0.22); stroke: rgba(99,102,241,0.45); stroke-width: 1; }
      .warn { fill: #FBBF24; }
      .good { fill: #34D399; }
    </style>
  </defs>

  <rect width="1400" height="820" fill="url(#bg2)"/>
  <g filter="url(#shadow2)">
    <rect x="40" y="110" width="1320" height="670" rx="18" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.12)"/>
  </g>

  <rect x="40" y="110" width="1320" height="72" rx="18" fill="rgba(255,255,255,0.04)" stroke="rgba(255,255,255,0.10)"/>
  <circle cx="78" cy="146" r="16" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.12)"/>
  <rect x="105" y="130" width="34" height="34" rx="10" fill="rgba(99,102,241,0.25)" stroke="rgba(99,102,241,0.45)"/>
  <text x="152" y="152" class="t h1">Immersive Talk</text>
  <rect x="300" y="130" width="420" height="36" rx="12" class="panel"/>
  <text x="318" y="152" class="t p muted2">Scene: “Hotel check-in” • Accent: Irish • Mood: warm</text>
  <rect x="742" y="130" width="116" height="36" rx="12" class="btn2"/>
  <text x="770" y="152" class="t p">End</text>
  <rect x="866" y="130" width="128" height="36" rx="12" class="panel"/>
  <text x="888" y="152" class="t p muted">Focus Mode</text>
  <rect x="1142" y="132" width="110" height="32" rx="16" fill="rgba(52,211,153,0.12)" stroke="rgba(52,211,153,0.35)"/>
  <circle cx="1158" cy="148" r="4" class="good"/>
  <text x="1170" y="152" class="t p2">02:10</text>

  <text x="48" y="56" class="t h1">FluentFlow — Immersive Talk (无打断纠错 + 浮卡 + 15s 快练)</text>
  <text x="48" y="80" class="t p muted">对话时不弹窗纠错；错误与建议以“浮卡”轻轻出现，结束再集中复盘</text>

  <g>
    <rect x="58" y="200" width="1284" height="560" rx="18" fill="url(#stage)" stroke="rgba(255,255,255,0.10)"/>
    <rect x="84" y="224" width="360" height="40" rx="14" class="chip"/>
    <text x="102" y="250" class="t p2">Role: Receptionist • You: Guest • Goal: ask availability</text>

    <g filter="url(#glow)">
      <circle cx="700" cy="408" r="120" fill="rgba(99,102,241,0.18)"/>
      <circle cx="700" cy="408" r="82" fill="rgba(168,85,247,0.12)"/>
      <circle cx="700" cy="408" r="54" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.14)"/>
    </g>
    <text x="544" y="522" class="t" font-size="28px" font-weight="700">“Do you have any availability?”</text>
    <text x="586" y="556" class="t p muted">Try slower • stress on “-bil-”</text>

    <rect x="84" y="600" width="580" height="54" rx="18" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.14)"/>
    <text x="110" y="633" class="t p muted2">Press Space to speak — or type…</text>
    <rect x="676" y="600" width="160" height="54" rx="18" class="btn2"/>
    <text x="720" y="633" class="t p">Talk</text>
    <rect x="844" y="600" width="160" height="54" rx="18" class="panel"/>
    <text x="888" y="633" class="t p muted">Hint</text>

    <rect x="1020" y="224" width="300" height="92" rx="16" class="panel"/>
    <text x="1040" y="252" class="t h2 muted">Floating Cards</text>
    <rect x="1040" y="266" width="260" height="32" rx="12" class="chip"/>
    <circle cx="1052" cy="282" r="4" class="warn"/>
    <text x="1064" y="286" class="t p2">want <tspan fill="#A5B4FC">to</tspan> + verb</text>
    <rect x="1040" y="304" width="260" height="32" rx="12" class="chip"/>
    <circle cx="1052" cy="320" r="4" class="warn"/>
    <text x="1064" y="324" class="t p2">availability • save + 15s drill</text>

    <rect x="84" y="300" width="360" height="140" rx="16" fill="rgba(255,255,255,0.04)" stroke="rgba(255,255,255,0.10)"/>
    <text x="104" y="328" class="t p2 muted">Coach (gentle)</text>
    <text x="104" y="356" class="t p2">Great. Now ask for the dates.</text>
    <text x="104" y="384" class="t p2 muted">“For which dates?”</text>

    <rect x="1020" y="330" width="300" height="140" rx="16" fill="rgba(255,255,255,0.04)" stroke="rgba(255,255,255,0.10)"/>
    <text x="1040" y="358" class="t p2 muted">End summary preview</text>
    <text x="1040" y="386" class="t p2 muted2">+ 2 corrections • + 1 phrase card</text>
    <text x="1040" y="412" class="t p2 muted2">Next talk will reuse these prompts</text>
  </g>
</svg>

