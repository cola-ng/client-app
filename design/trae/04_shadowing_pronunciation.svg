<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="820" viewBox="0 0 1400 820">
  <defs>
    <linearGradient id="bgs" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#070A12"/>
      <stop offset="1" stop-color="#0B1022"/>
    </linearGradient>
    <filter id="shadows" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="18" stdDeviation="18" flood-color="#000000" flood-opacity="0.55"/>
    </filter>
    <style>
      .t { font-family: Segoe UI, Arial, sans-serif; fill: #E5E7EB; }
      .muted { fill: #94A3B8; }
      .muted2 { fill: #64748B; }
      .h1 { font-size: 18px; font-weight: 700; }
      .h2 { font-size: 12px; font-weight: 700; letter-spacing: 0.6px; text-transform: uppercase; }
      .p { font-size: 12px; }
      .p2 { font-size: 11px; }
      .panel { fill: rgba(255,255,255,0.05); stroke: rgba(255,255,255,0.10); stroke-width: 1; }
      .panel2 { fill: rgba(255,255,255,0.03); stroke: rgba(255,255,255,0.10); stroke-width: 1; }
      .chip { fill: rgba(255,255,255,0.06); stroke: rgba(255,255,255,0.14); stroke-width: 1; }
      .btn2 { fill: rgba(99,102,241,0.22); stroke: rgba(99,102,241,0.45); stroke-width: 1; }
      .good { fill: #34D399; }
      .warn { fill: #FBBF24; }
    </style>
  </defs>

  <rect width="1400" height="820" fill="url(#bgs)"/>
  <text x="48" y="56" class="t h1">FluentFlow — Shadowing (播客精听 + AB 循环 + 波形对齐 + 发音纠正)</text>
  <text x="48" y="80" class="t p muted">把 ASR/TTS 价值做成“可感知”：目标波形 vs 你的波形 + 重音建议</text>

  <g filter="url(#shadows)">
    <rect x="40" y="110" width="1320" height="670" rx="18" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.12)"/>
  </g>
  <rect x="40" y="110" width="1320" height="72" rx="18" fill="rgba(255,255,255,0.04)" stroke="rgba(255,255,255,0.10)"/>
  <text x="72" y="152" class="t h1">Shadow</text>
  <rect x="200" y="130" width="520" height="36" rx="12" class="panel"/>
  <text x="218" y="152" class="t p muted2">Podcast: Hotel Check-in (2:30) • 0.8× • Noise reduce</text>
  <rect x="1240" y="130" width="100" height="36" rx="12" class="btn2"/>
  <text x="1270" y="152" class="t p">Record</text>

  <g>
    <rect x="58" y="200" width="860" height="560" rx="16" class="panel"/>
    <text x="80" y="230" class="t h2 muted">Player</text>

    <rect x="78" y="250" width="820" height="120" rx="16" class="panel2"/>
    <text x="98" y="278" class="t p">Waveform</text>
    <g opacity="0.9">
      <rect x="98" y="302" width="6" height="24" rx="3" fill="rgba(255,255,255,0.12)"/>
      <rect x="110" y="292" width="6" height="44" rx="3" fill="rgba(255,255,255,0.12)"/>
      <rect x="122" y="306" width="6" height="16" rx="3" fill="rgba(99,102,241,0.40)"/>
      <rect x="134" y="286" width="6" height="56" rx="3" fill="rgba(99,102,241,0.55)"/>
      <rect x="146" y="298" width="6" height="32" rx="3" fill="rgba(255,255,255,0.12)"/>
      <rect x="158" y="290" width="6" height="48" rx="3" fill="rgba(255,255,255,0.12)"/>
      <rect x="170" y="304" width="6" height="20" rx="3" fill="rgba(255,255,255,0.12)"/>
      <rect x="182" y="296" width="6" height="36" rx="3" fill="rgba(99,102,241,0.40)"/>
      <rect x="194" y="284" width="6" height="60" rx="3" fill="rgba(99,102,241,0.55)"/>
      <rect x="206" y="300" width="6" height="28" rx="3" fill="rgba(255,255,255,0.12)"/>
      <rect x="218" y="292" width="6" height="44" rx="3" fill="rgba(255,255,255,0.12)"/>
    </g>
    <rect x="98" y="344" width="360" height="18" rx="9" class="chip"/>
    <text x="112" y="357" class="t p2 muted">Controls: ⏪ ▶ ⏩  • AB loop • speed</text>

    <rect x="78" y="388" width="820" height="240" rx="16" class="panel2"/>
    <text x="98" y="416" class="t p">Aligned Transcript</text>
    <rect x="98" y="434" width="780" height="34" rx="12" class="chip"/>
    <text x="112" y="456" class="t p2">▸ I’d like to make a reservation.</text>
    <rect x="98" y="474" width="780" height="34" rx="12" fill="rgba(99,102,241,0.14)" stroke="rgba(99,102,241,0.30)"/>
    <text x="112" y="496" class="t p2">Do you have any availability?</text>
    <rect x="98" y="514" width="780" height="34" rx="12" class="chip"/>
    <text x="112" y="536" class="t p2 muted">…</text>
    <text x="98" y="608" class="t p2 muted2">Select a sentence → Explain • Save as card • Shadow now</text>

    <rect x="78" y="642" width="820" height="98" rx="16" fill="rgba(255,255,255,0.04)" stroke="rgba(255,255,255,0.10)"/>
    <text x="98" y="672" class="t p2 muted">Shadowing score (last attempt)</text>
    <text x="98" y="696" class="t p2">Accuracy 90 • Fluency 82 • Stress tips: reSERvaTION</text>
    <rect x="740" y="662" width="158" height="44" rx="16" class="btn2"/>
    <text x="782" y="690" class="t p2">Try again</text>
  </g>

  <g>
    <rect x="938" y="200" width="404" height="560" rx="16" class="panel"/>
    <text x="960" y="230" class="t h2 muted">Coach</text>

    <rect x="960" y="250" width="360" height="160" rx="16" class="panel2"/>
    <text x="980" y="278" class="t p">Pronunciation Focus</text>
    <rect x="980" y="296" width="320" height="34" rx="12" class="chip"/>
    <circle cx="992" cy="313" r="4" class="warn"/>
    <text x="1004" y="317" class="t p2">reservation • stress “-va-”</text>
    <rect x="980" y="336" width="320" height="34" rx="12" class="chip"/>
    <circle cx="992" cy="353" r="4" class="warn"/>
    <text x="1004" y="357" class="t p2">availability • reduce “a-”</text>
    <text x="980" y="394" class="t p2 muted2">One tip at a time; no overwhelm.</text>

    <rect x="960" y="426" width="360" height="190" rx="16" class="panel2"/>
    <text x="980" y="454" class="t p">Convert to Cards</text>
    <rect x="980" y="472" width="320" height="34" rx="12" class="chip"/>
    <text x="994" y="494" class="t p2">Sentence card: “Do you have any availability?”</text>
    <rect x="980" y="512" width="200" height="34" rx="17" class="btn2"/>
    <text x="1036" y="534" class="t p2">Save</text>
    <rect x="1188" y="512" width="112" height="34" rx="17" class="chip"/>
    <text x="1214" y="534" class="t p2">Drill</text>
    <text x="980" y="582" class="t p2 muted2">Saved cards appear in Review automatically.</text>

    <rect x="960" y="632" width="360" height="108" rx="16" class="panel2"/>
    <text x="980" y="660" class="t p">Hearing Training</text>
    <text x="980" y="684" class="t p2 muted">Same line, 4 accents • quick compare</text>
    <rect x="980" y="698" width="92" height="28" rx="14" class="chip"/>
    <text x="1004" y="717" class="t p2">US</text>
    <rect x="1078" y="698" width="92" height="28" rx="14" class="chip"/>
    <text x="1100" y="717" class="t p2">UK</text>
    <rect x="1176" y="698" width="92" height="28" rx="14" class="chip"/>
    <text x="1196" y="717" class="t p2">AU</text>
  </g>
</svg>

