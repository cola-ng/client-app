<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="800" fill="#f5f5f5"/>
  
  <!-- App Window -->
  <rect x="50" y="50" width="1100" height="700" rx="12" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="50" y="50" width="1100" height="60" rx="12" fill="#FFB74D"/>
  <rect x="50" y="90" width="1100" height="20" fill="#FFB74D"/>
  <text x="80" y="90" font-family="Arial" font-size="20" font-weight="bold" fill="#ffffff">CodeBuddy - 电影台词学习</text>
  
  <!-- Window Controls -->
  <circle cx="1130" cy="80" r="8" fill="#FF5252"/>
  <circle cx="1105" cy="80" r="8" fill="#FFB74D"/>
  <circle cx="1080" cy="80" r="8" fill="#4CAF50"/>
  
  <!-- Left Panel - Movie Selection -->
  <rect x="70" y="130" width="300" height="600" rx="8" fill="#E3F2FD" stroke="#2196F3" stroke-width="2"/>
  <text x="90" y="160" font-family="Arial" font-size="18" font-weight="bold" fill="#333">电影库</text>
  <rect x="90" y="180" width="260" height="35" rx="6" fill="#ffffff" stroke="#2196F3"/>
  <text x="105" y="203" font-family="Arial" font-size="11" fill="#999">搜索电影...</text>
  
  <!-- Categories -->
  <rect x="90" y="230" width="80" height="30" rx="4" fill="#2196F3"/>
  <text x="130" y="250" font-family="Arial" font-size="10" fill="#fff" text-anchor="middle">全部</text>
  <rect x="180" y="230" width="80" height="30" rx="4" fill="#BBDEFB"/>
  <text x="220" y="250" font-family="Arial" font-size="10" fill="#333" text-anchor="middle">爱情</text>
  <rect x="270" y="230" width="80" height="30" rx="4" fill="#BBDEFB"/>
  <text x="310" y="250" font-family="Arial" font-size="10" fill="#333" text-anchor="middle">动作</text>
  
  <!-- Movie List -->
  <rect x="90" y="280" width="260" height="80" rx="6" fill="#ffffff" stroke="#2196F3" stroke-width="2"/>
  <rect x="100" y="290" width="60" height="60" rx="4" fill="#90CAF9"/>
  <text x="130" y="325" font-family="Arial" font-size="10" fill="#fff" text-anchor="middle">海报</text>
  <text x="175" y="310" font-family="Arial" font-size="13" font-weight="bold" fill="#333">The Avengers</text>
  <text x="175" y="330" font-family="Arial" font-size="10" fill="#666">经典台词: 24句</text>
  <rect x="175" y="340" width="60" height="18" rx="3" fill="#4CAF50"/>
  <text x="205" y="352" font-family="Arial" font-size="9" fill="#fff" text-anchor="middle">中级</text>
  
  <rect x="90" y="375" width="260" height="80" rx="6" fill="#BBDEFB" stroke="#BBDEFB"/>
  <rect x="100" y="385" width="60" height="60" rx="4" fill="#81C784"/>
  <text x="130" y="420" font-family="Arial" font-size="10" fill="#fff" text-anchor="middle">海报</text>
  <text x="175" y="405" font-family="Arial" font-size="13" font-weight="bold" fill="#333">Forrest Gump</text>
  <text x="175" y="425" font-family="Arial" font-size="10" fill="#666">经典台词: 18句</text>
  <rect x="175" y="435" width="60" height="18" rx="3" fill="#81C784"/>
  <text x="205" y="447" font-family="Arial" font-size="9" fill="#fff" text-anchor="middle">初级</text>
  
  <rect x="90" y="470" width="260" height="80" rx="6" fill="#BBDEFB" stroke="#BBDEFB"/>
  <rect x="100" y="480" width="60" height="60" rx="4" fill="#BA68C8"/>
  <text x="130" y="515" font-family="Arial" font-size="10" fill="#fff" text-anchor="middle">海报</text>
  <text x="175" y="500" font-family="Arial" font-size="13" font-weight="bold" fill="#333">Titanic</text>
  <text x="175" y="520" font-family="Arial" font-size="10" fill="#666">经典台词: 15句</text>
  <rect x="175" y="530" width="60" height="18" rx="3" fill="#4CAF50"/>
  <text x="205" y="542" font-family="Arial" font-size="9" fill="#fff" text-anchor="middle">中级</text>
  
  <!-- Difficulty Filter -->
  <text x="90" y="580" font-family="Arial" font-size="12" font-weight="bold" fill="#333">难度筛选</text>
  <rect x="90" y="595" width="70" height="25" rx="4" fill="#81C784"/>
  <text x="125" y="612" font-family="Arial" font-size="9" fill="#fff" text-anchor="middle">初级</text>
  <rect x="170" y="595" width="70" height="25" rx="4" fill="#4CAF50"/>
  <text x="205" y="612" font-family="Arial" font-size="9" fill="#fff" text-anchor="middle">中级</text>
  <rect x="250" y="595" width="70" height="25" rx="4" fill="#BBDEFB"/>
  <text x="285" y="612" font-family="Arial" font-size="9" fill="#333" text-anchor="middle">高级</text>
  
  <!-- Learning Progress -->
  <text x="90" y="650" font-family="Arial" font-size="12" font-weight="bold" fill="#333">学习进度</text>
  <rect x="90" y="665" width="260" height="20" rx="4" fill="#e0e0e0"/>
  <rect x="90" y="665" width="156" height="20" rx="4" fill="#4CAF50"/>
  <text x="90" y="700" font-family="Arial" font-size="10" fill="#666">已学习: 45/60 句 (75%)</text>
  
  <!-- Main Content Area -->
  <rect x="390" y="130" width="740" height="600" rx="8" fill="#fafafa" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- Current Dialogue Section -->
  <text x="410" y="160" font-family="Arial" font-size="16" font-weight="bold" fill="#333">当前对话: The Avengers</text>
  <text x="410" y="180" font-family="Arial" font-size="11" fill="#666">场景: Hulk 和 Tony Stark 的经典对话</text>
  
  <!-- Dialogue Content -->
  <rect x="410" y="200" width="340" height="150" rx="8" fill="#E3F2FD" stroke="#2196F3" stroke-width="2"/>
  <text x="425" y="225" font-family="Arial" font-size="11" font-weight="bold" fill="#1976D2">Hulk:</text>
  <text x="425" y="245" font-family="Arial" font-size="11" fill="#333">"Puny god."</text>
  <text x="425" y="265" font-family="Arial" font-size="10" fill="#999">🔊 英式口音 · 愤怒情绪</text>
  <rect x="425" y="275" width="100" height="25" rx="4" fill="#2196F3"/>
  <text x="475" y="292" font-family="Arial" font-size="10" fill="#fff" text-anchor="middle">🎧 播放</text>
  
  <rect x="780" y="200" width="340" height="150" rx="8" fill="#E8F5E9" stroke="#4CAF50" stroke-width="2"/>
  <text x="795" y="225" font-family="Arial" font-size="11" font-weight="bold" fill="#388E3C">你的录音:</text>
  <text x="795" y="245" font-family="Arial" font-size="11" fill="#333">"Puny god."</text>
  <rect x="795" y="255" width="120" height="25" rx="4" fill="#4CAF50"/>
  <text x="855" y="272" font-family="Arial" font-size="10" fill="#fff" text-anchor="middle">🎙️ 重新录音</text>
  <rect x="925" y="255" width="120" height="25" rx="4" fill="#FF9800"/>
  <text x="985" y="272" font-family="Arial" font-size="10" fill="#fff" text-anchor="middle">📊 对比分析</text>
  
  <!-- Analysis Panel -->
  <rect x="410" y="370" width="710" height="140" rx="8" fill="#FFF3E0" stroke="#FFB74D" stroke-width="2"/>
  <text x="425" y="395" font-family="Arial" font-size="14" font-weight="bold" fill="#F57C00">📊 发音分析</text>
  
  <text x="425" y="425" font-family="Arial" font-size="12" fill="#333">准确度: <tspan fill="#4CAF50" font-weight="bold">92%</tspan></text>
  <rect x="500" y="415" width="200" height="8" rx="4" fill="#e0e0e0"/>
  <rect x="500" y="415" width="184" height="8" rx="4" fill="#4CAF50"/>
  
  <text x="725" y="425" font-family="Arial" font-size="12" fill="#333">情感匹配: <tspan fill="#FF9800" font-weight="bold">78%</tspan></text>
  <rect x="800" y="415" width="150" height="8" rx="4" fill="#e0e0e0"/>
  <rect x="800" y="415" width="117" height="8" rx="4" fill="#FF9800"/>
  
  <text x="425" y="455" font-family="Arial" font-size="11" fill="#666">✅ 元音发音准确</text>
  <text x="425" y="475" font-family="Arial" font-size="11" fill="#666">✅ 语速适中</text>
  <text x="425" y="495" font-family="Arial" font-size="11" fill="#E53935">⚠️ 愤怒情绪可以更强一些</text>
  
  <!-- Role Play Section -->
  <text x="410" y="540" font-family="Arial" font-size="14" font-weight="bold" fill="#333">🎭 角色扮演模式</text>
  <rect x="410" y="555" width="220" height="60" rx="8" fill="#BA68C8"/>
  <text x="520" y="585" font-family="Arial" font-size="12" fill="#fff" text-anchor="middle">扮演 Hulk</text>
  <text x="520" y="600" font-family="Arial" font-size="10" fill="#fff" text-anchor="middle">练习愤怒语气</text>
  
  <rect x="650" y="555" width="220" height="60" rx="8" fill="#9C27B0"/>
  <text x="760" y="585" font-family="Arial" font-size="12" fill="#fff" text-anchor="middle">扮演 Tony Stark</text>
  <text x="760" y="600" font-family="Arial" font-size="10" fill="#fff" text-anchor="middle">练习嘲讽语气</text>
  
  <rect x="900" y="555" width="220" height="60" rx="8" fill="#7B1FA2"/>
  <text x="1010" y="585" font-family="Arial" font-size="12" fill="#fff" text-anchor="middle">即兴对话</text>
  <text x="1010" y="600" font-family="Arial" font-size="10" fill="#fff" text-anchor="middle">AI 生成新台词</text>
  
  <!-- Next Dialogue -->
  <rect x="410" y="635" width="710" height="85" rx="8" fill="#E3F2FD" stroke="#2196F3" stroke-width="2"/>
  <text x="425" y="660" font-family="Arial" font-size="12" font-weight="bold" fill="#1976D2">下一句台词</text>
  <text x="425" y="685" font-family="Arial" font-size="13" fill="#333">Tony Stark: "You're just another lab experiment."</text>
  <rect x="425" y="695" width="120" height="20" rx="4" fill="#2196F3"/>
  <text x="485" y="708" font-family="Arial" font-size="10" fill="#fff" text-anchor="middle">👆 挑战这句</text>
  <rect x="555" y="695" width="100" height="20" rx="4" fill="#81C784"/>
  <text x="605" y="708" font-family="Arial" font-size="10" fill="#fff" text-anchor="middle">跳过</text>
  
  <!-- Learning Tips -->
  <rect x="575" y="640" width="535" height="75" rx="6" fill="#FFF9C4" stroke="#FBC02D" stroke-width="1"/>
  <text x="590" y="660" font-family="Arial" font-size="11" font-weight="bold" fill="#F57F17">💡 学习提示</text>
  <text x="590" y="680" font-family="Arial" font-size="10" fill="#666">"just another" 要重音明确，</text>
  <text x="590" y="695" font-family="Arial" font-size="10" fill="#666">表现出Tony的傲慢和讽刺语气</text>
  <text x="590" y="710" font-family="Arial" font-size="10" fill="#666">建议语速稍慢，每个词都要清晰</text>
  
  <!-- Legend -->
  <text x="600" y="800" font-family="Arial" font-size="12" fill="#999">CodeBuddy 设计方案3 - 电影台词学习</text>
</svg>