<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="800" fill="#ffffff"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="1200" height="80" fill="#FFB74D"/>
  <text x="600" y="50" font-family="Arial" font-size="28" font-weight="bold" fill="#ffffff" text-anchor="middle">CodeBuddy 智能复习系统</text>
  
  <!-- Top Section - Data Collection -->
  <text x="600" y="120" font-family="Arial" font-size="18" font-weight="bold" fill="#333" text-anchor="middle">📊 数据收集层</text>
  
  <rect x="50" y="140" width="340" height="120" rx="12" fill="#E3F2FD" stroke="#2196F3" stroke-width="2"/>
  <text x="220" y="175" font-family="Arial" font-size="14" font-weight="bold" fill="#1976D2" text-anchor="middle">对话学习点</text>
  <text x="70" y="200" font-family="Arial" font-size="11" fill="#666">• 发音错误</text>
  <text x="70" y="220" font-family="Arial" font-size="11" fill="#666">• 语法错误</text>
  <text x="70" y="240" font-family="Arial" font-size="11" fill="#666">• 词汇使用</text>
  <rect x="70" y="250" width="100" height="20" rx="4" fill="#2196F3"/>
  <text x="120" y="264" font-family="Arial" font-size="9" fill="#fff" text-anchor="middle">实时记录</text>
  
  <rect x="430" y="140" width="340" height="120" rx="12" fill="#E8F5E9" stroke="#4CAF50" stroke-width="2"/>
  <text x="600" y="175" font-family="Arial" font-size="14" font-weight="bold" fill="#388E3C" text-anchor="middle">跟读练习</text>
  <text x="450" y="200" font-family="Arial" font-size="11" fill="#666">• 音素准确度</text>
  <text x="450" y="220" font-family="Arial" font-size="11" fill="#666">• 语速节奏</text>
  <text x="450" y="240" font-family="Arial" font-size="11" fill="#666">• 情感匹配</text>
  <rect x="450" y="250" width="100" height="20" rx="4" fill="#4CAF50"/>
  <text x="500" y="264" font-family="Arial" font-size="9" fill="#fff" text-anchor="middle">自动分析</text>
  
  <rect x="810" y="140" width="340" height="120" rx="12" fill="#FFF3E0" stroke="#FF9800" stroke-width="2"/>
  <text x="980" y="175" font-family="Arial" font-size="14" font-weight="bold" fill="#F57C00" text-anchor="middle">电影台词</text>
  <text x="830" y="200" font-family="Arial" font-size="11" fill="#666">• 角色扮演表现</text>
  <text x="830" y="220" font-family="Arial" font-size="11" fill="#666">• 经典句掌握</text>
  <text x="830" y="240" font-family="Arial" font-size="11" fill="#666">• 情感表达能力</text>
  <rect x="830" y="250" width="100" height="20" rx="4" fill="#FF9800"/>
  <text x="880" y="264" font-family="Arial" font-size="9" fill="#fff" text-anchor="middle">场景学习</text>
  
  <!-- Arrows to AI Analysis -->
  <polygon points="220,260 220,290 210,280 220,290 230,280" fill="#FFB74D"/>
  <line x1="220" y1="260" x2="220" y2="290" stroke="#FFB74D" stroke-width="2"/>
  
  <polygon points="600,260 600,290 590,280 600,290 610,280" fill="#FFB74D"/>
  <line x1="600" y1="260" x2="600" y2="290" stroke="#FFB74D" stroke-width="2"/>
  
  <polygon points="980,260 980,290 970,280 980,290 990,280" fill="#FFB74D"/>
  <line x1="980" y1="260" x2="980" y2="290" stroke="#FFB74D" stroke-width="2"/>
  
  <!-- Middle Section - AI Analysis -->
  <rect x="150" y="300" width="900" height="200" rx="12" fill="#F3E5F5" stroke="#BA68C8" stroke-width="3"/>
  <text x="600" y="340" font-family="Arial" font-size="20" font-weight="bold" fill="#7B1FA2" text-anchor="middle">🤖 AI 智能分析</text>
  
  <!-- Analysis Points -->
  <rect x="200" y="360" width="250" height="120" rx="8" fill="#ffffff" stroke="#E1BEE7"/>
  <text x="325" y="390" font-family="Arial" font-size="13" font-weight="bold" fill="#7B1FA2" text-anchor="middle">遗忘曲线分析</text>
  <text x="220" y="415" font-family="Arial" font-size="10" fill="#666">• 识别容易遗忘的知识点</text>
  <text x="220" y="435" font-family="Arial" font-size="10" fill="#666">• 计算最佳复习时机</text>
  <text x="220" y="455" font-family="Arial" font-size="10" fill="#666">• 个性化间隔时间</text>
  
  <rect x="475" y="360" width="250" height="120" rx="8" fill="#ffffff" stroke="#E1BEE7"/>
  <text x="600" y="390" font-family="Arial" font-size="13" font-weight="bold" fill="#7B1FA2" text-anchor="middle">学习模式识别</text>
  <text x="495" y="415" font-family="Arial" font-size="10" fill="#666">• 发现学习规律</text>
  <text x="495" y="435" font-family="Arial" font-size="10" fill="#666">• 分析强项弱项</text>
  <text x="495" y="455" font-family="Arial" font-size="10" fill="#666">• 预测学习瓶颈</text>
  
  <rect x="750" y="360" width="250" height="120" rx="8" fill="#ffffff" stroke="#E1BEE7"/>
  <text x="875" y="390" font-family="Arial" font-size="13" font-weight="bold" fill="#7B1FA2" text-anchor="middle">关联分析</text>
  <text x="770" y="415" font-family="Arial" font-size="10" fill="#666">• 发现知识点关联</text>
  <text x="770" y="435" font-family="Arial" font-size="10" fill="#666">• 构建知识图谱</text>
  <text x="770" y="455" font-family="Arial" font-size="10" fill="#666">• 推荐关联练习</text>
  
  <!-- Arrow to Review Plan -->
  <polygon points="600,500 600,530 590,520 600,530 610,520" fill="#FFB74D"/>
  <line x1="600" y1="500" x2="600" y2="530" stroke="#FFB74D" stroke-width="3"/>
  
  <!-- Bottom Section - Review Plan Generation -->
  <rect x="100" y="540" width="1000" height="200" rx="12" fill="#E8F5E9" stroke="#4CAF50" stroke-width="3"/>
  <text x="600" y="575" font-family="Arial" font-size="20" font-weight="bold" fill="#388E3C" text-anchor="middle">📝 智能复习计划生成</text>
  
  <!-- Plan Components -->
  <rect x="130" y="595" width="280" height="130" rx="8" fill="#ffffff" stroke="#C8E6C9"/>
  <text x="270" y="625" font-family="Arial" font-size="13" font-weight="bold" fill="#388E3C" text-anchor="middle">即时复习</text>
  <text x="150" y="650" font-family="Arial" font-size="10" fill="#666">对话中立即提醒</text>
  <text x="150" y="670" font-family="Arial" font-size="10" fill="#666" font-weight="bold">嵌入当前对话</text>
  <text x="150" y="690" font-family="Arial" font-size="10" fill="#666">• 短期记忆强化</text>
  <text x="150" y="710" font-family="Arial" font-size="10" fill="#666">• 自然融入场景</text>
  
  <rect x="460" y="595" width="280" height="130" rx="8" fill="#ffffff" stroke="#C8E6C9"/>
  <text x="600" y="625" font-family="Arial" font-size="13" font-weight="bold" fill="#388E3C" text-anchor="middle">每日复习</text>
  <text x="480" y="650" font-family="Arial" font-size="10" fill="#666">当天结束前推送</text>
  <text x="480" y="670" font-family="Arial" font-size="10" fill="#666" font-weight="bold">10-15分钟</text>
  <text x="480" y="690" font-family="Arial" font-size="10" fill="#666">• 重点学习点回顾</text>
  <text x="480" y="710" font-family="Arial" font-size="10" fill="#666">• 针对性练习</text>
  
  <rect x="790" y="595" width="280" height="130" rx="8" fill="#ffffff" stroke="#C8E6C9"/>
  <text x="930" y="625" font-family="Arial" font-size="13" font-weight="bold" fill="#388E3C" text-anchor="middle">周期复习</text>
  <text x="810" y="650" font-family="Arial" font-size="10" fill="#666">间隔重复算法</text>
  <text x="810" y="670" font-family="Arial" font-size="10" fill="#666" font-weight="bold">1天/3天/7天/30天</text>
  <text x="810" y="690" font-family="Arial" font-size="10" fill="#666">• 长期记忆巩固</text>
  <text x="810" y="710" font-family="Arial" font-size="10" fill="#666">• 自动调整间隔</text>
  
  <!-- Review Example Dialog -->
  <rect x="100" y="760" width="1000" height="30" rx="6" fill="#FFEB3B" stroke="#FBC02D"/>
  <text x="120" y="780" font-family="Arial" font-size="11" font-weight="bold" fill="#F57F17">💡 复习嵌入示例:</text>
  <text x="280" y="780" font-family="Arial" font-size="11" fill="#333">"昨天你练习了 'sandwich' 的发音，今天能再说一次吗？"</text>
  <text x="700" y="780" font-family="Arial" font-size="11" fill="#666">→ 自然融入对话</text>
  
  <!-- Footer -->
  <rect x="0" y="780" width="1200" height="20" fill="#4CAF50"/>
  <text x="600" y="795" font-family="Arial" font-size="11" fill="#ffffff" text-anchor="middle">智能复习系统 - 自动生成 + 情境嵌入，让学习事半功倍</text>
</svg>