<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="800" fill="#ffffff"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="1200" height="80" fill="#FFB74D"/>
  <text x="600" y="50" font-family="Arial" font-size="28" font-weight="bold" fill="#ffffff" text-anchor="middle">CodeBuddy AI 教练 Emma 互动流程</text>
  
  <!-- Central Emma AI -->
  <ellipse cx="600" cy="250" rx="150" ry="80" fill="#BA68C8"/>
  <circle cx="550" cy="220" r="20" fill="#fff"/>
  <circle cx="650" cy="220" r="20" fill="#fff"/>
  <circle cx="555" cy="220" r="8" fill="#333"/>
  <circle cx="655" cy="220" r="8" fill="#333"/>
  <path d="M 560 270 Q 600 300 640 270" fill="none" stroke="#fff" stroke-width="3"/>
  <text x="600" y="350" font-family="Arial" font-size="20" font-weight="bold" fill="#BA68C8" text-anchor="middle">Emma (AI 教练)</text>
  
  <!-- Surrounding Interaction Points -->
  
  <!-- 1. Emotional Awareness -->
  <rect x="50" y="120" width="280" height="150" rx="12" fill="#E3F2FD" stroke="#2196F3" stroke-width="2"/>
  <circle cx="190" cy="150" r="20" fill="#2196F3"/>
  <text x="190" y="155" font-family="Arial" font-size="14" fill="#fff" text-anchor="middle">1</text>
  <text x="70" y="185" font-family="Arial" font-size="14" font-weight="bold" fill="#1976D2">情绪感知</text>
  <text x="70" y="210" font-family="Arial" font-size="11" fill="#666">• 检测用户紧张程度</text>
  <text x="70" y="230" font-family="Arial" font-size="11" fill="#666">• 判断学习状态</text>
  <text x="70" y="250" font-family="Arial" font-size="11" fill="#666">• 调整对话难度</text>
  
  <!-- Arrow 1 to Emma -->
  <line x1="330" y1="195" x2="450" y2="220" stroke="#FFB74D" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- 2. Proactive Guidance -->
  <rect x="50" y="320" width="280" height="150" rx="12" fill="#E8F5E9" stroke="#4CAF50" stroke-width="2"/>
  <circle cx="190" cy="350" r="20" fill="#4CAF50"/>
  <text x="190" y="355" font-family="Arial" font-size="14" fill="#fff" text-anchor="middle">2</text>
  <text x="70" y="385" font-family="Arial" font-size="14" font-weight="bold" fill="#388E3C">主动引导</text>
  <text x="70" y="410" font-family="Arial" font-size="11" fill="#666">• 引导开口对话</text>
  <text x="70" y="430" font-family="Arial" font-size="11" fill="#666">• 提供对话场景</text>
  <text x="70" y="450" font-family="Arial" font-size="11" fill="#666">• 鼓励表达观点</text>
  
  <!-- Arrow 2 to Emma -->
  <line x1="330" y1="395" x2="450" y2="280" stroke="#FFB74D" stroke-width="2"/>
  
  <!-- 3. Error Recording -->
  <rect x="870" y="120" width="280" height="150" rx="12" fill="#FFF3E0" stroke="#FF9800" stroke-width="2"/>
  <circle cx="1010" cy="150" r="20" fill="#FF9800"/>
  <text x="1010" y="155" font-family="Arial" font-size="14" fill="#fff" text-anchor="middle">3</text>
  <text x="890" y="185" font-family="Arial" font-size="14" font-weight="bold" fill="#F57C00">错误记录</text>
  <text x="890" y="210" font-family="Arial" font-size="11" fill="#666">• 实时记录发音错误</text>
  <text x="890" y="230" font-family="Arial" font-size="11" fill="#666">• 语法错误标注</text>
  <text x="890" y="250" font-family="Arial" font-size="11" fill="#666">• 生成改进建议</text>
  
  <!-- Arrow Emma to 3 -->
  <line x1="750" y1="220" x2="870" y2="195" stroke="#FFB74D" stroke-width="2"/>
  
  <!-- 4. Gentle Correction -->
  <rect x="870" y="320" width="280" height="150" rx="12" fill="#F3E5F5" stroke="#BA68C8" stroke-width="2"/>
  <circle cx="1010" cy="350" r="20" fill="#BA68C8"/>
  <text x="1010" y="355" font-family="Arial" font-size="14" fill="#fff" text-anchor="middle">4</text>
  <text x="890" y="385" font-family="Arial" font-size="14" font-weight="bold" fill="#7B1FA2">温和纠错</text>
  <text x="890" y="410" font-family="Arial" font-size="11" fill="#666">• 温和的纠错方式</text>
  <text x="890" y="430" font-family="Arial" font-size="11" fill="#666">• 避免伤害自尊</text>
  <text x="890" y="450" font-family="Arial" font-size="11" fill="#666">• 鼓励再次尝试</text>
  
  <!-- Arrow Emma to 4 -->
  <line x1="750" y1="280" x2="870" y2="395" stroke="#FFB74D" stroke-width="2"/>
  
  <!-- 5. Review Integration -->
  <rect x="50" y="520" width="280" height="150" rx="12" fill="#FFEB3B" stroke="#FBC02D" stroke-width="2"/>
  <circle cx="190" cy="550" r="20" fill="#FBC02D"/>
  <text x="190" y="555" font-family="Arial" font-size="14" fill="#fff" text-anchor="middle">5</text>
  <text x="70" y="585" font-family="Arial" font-size="14" font-weight="bold" fill="#F57F17">复习嵌入</text>
  <text x="70" y="610" font-family="Arial" font-size="11" fill="#666">• 自动生成复习计划</text>
  <text x="70" y="630" font-family="Arial" font-size="11" fill="#666">• 嵌入后续对话</text>
  <text x="70" y="650" font-family="Arial" font-size="11" fill="#666">• 巩固学习成果</text>
  
  <!-- Arrow Emma to 5 -->
  <line x1="500" y1="320" x2="330" y2="545" stroke="#FFB74D" stroke-width="2"/>
  
  <!-- 6. Scenes Immersion -->
  <rect x="870" y="520" width="280" height="150" rx="12" fill="#81C784" stroke="#66BB6A" stroke-width="2"/>
  <circle cx="1010" cy="550" r="20" fill="#66BB6A"/>
  <text x="1010" y="555" font-family="Arial" font-size="14" fill="#fff" text-anchor="middle">6</text>
  <text x="890" y="585" font-family="Arial" font-size="14" font-weight="bold" fill="#2E7D32">场景模拟</text>
  <text x="890" y="610" font-family="Arial" font-size="11" fill="#666">• 模拟真实场景</text>
  <text x="890" y="630" font-family="Arial" font-size="11" fill="#666">• 环境音效</text>
  <text x="890" y="650" font-family="Arial" font-size="11" fill="#666">• 增强代入感</text>
  
  <!-- Arrow Emma to 6 -->
  <line x1="700" y1="320" x2="870" y2="545" stroke="#FFB74D" stroke-width="2"/>
  
  <!-- Center Panel - Dialogue Example -->
  <rect x="400" y="400" width="400" height="300" rx="12" fill="#fafafa" stroke="#e0e0e0" stroke-width="2"/>
  <text x="600" y="430" font-family="Arial" font-size="16" font-weight="bold" fill="#333" text-anchor="middle">对话示例</text>
  
  <!-- AI Message -->
  <rect x="420" y="450" width="200" height="60" rx="8" fill="#E3F2FD" stroke="#2196F3"/>
  <text x="435" y="470" font-family="Arial" font-size="10" font-weight="bold" fill="#1976D2">Emma</text>
  <text x="435" y="485" font-family="Arial" font-size="10" fill="#333">"检测到你有点紧张，"</text>
  <text x="435" y="500" font-family="Arial" font-size="10" fill="#333">"没关系，慢慢来！"</text>
  
  <!-- User Message -->
  <rect x="490" y="520" width="200" height="60" rx="8" fill="#E8F5E9" stroke="#4CAF50"/>
  <text x="505" y="540" font-family="Arial" font-size="10" font-weight="bold" fill="#388E3C">你</text>
  <text x="505" y="555" font-family="Arial" font-size="10" fill="#333">"I want... to order..."</text>
  <text x="505" y="570" font-family="Arial" font-size="10" fill="#E53935">"a coffee"</text>
  
  <!-- AI Correction -->
  <rect x="420" y="590" width="360" height="70" rx="8" fill="#FFF3E0" stroke="#FF9800" stroke-width="2"/>
  <rect x="420" y="590" width="6" height="70" rx="3" fill="#FF9800"/>
  <text x="435" y="610" font-family="Arial" font-size="11" font-weight="bold" fill="#F57C00">💡 学习点</text>
  <text x="435" y="630" font-family="Arial" font-size="10" fill="#666">"I want to order a coffee"</text>
  <text x="435" y="648" font-family="Arial" font-size="10" fill="#666">语序很棒！继续加油 💪</text>
  
  <!-- Bottom Legend -->
  <rect x="0" y="740" width="1200" height="60" fill="#FFB74D"/>
  <text x="600" y="760" font-family="Arial" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">Emma 的 6 大核心能力</text>
  <text x="600" y="785" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle">情绪感知 · 主动引导 · 错误记录 · 温和纠错 · 复习嵌入 · 场景模拟</text>
</svg>