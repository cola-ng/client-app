<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background - Soft Orange Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB74D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF9800;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mouthGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Circular Background -->
  <circle cx="256" cy="256" r="220" fill="url(#bgGradient)"/>
  
  <!-- Abstract Mouth - Represents "开" (opening) -->
  <!-- Main mouth shape - open and welcoming -->
  <path d="M 160 260 Q 256 380 352 260" 
        fill="none" 
        stroke="url(#mouthGradient)" 
        stroke-width="40" 
        stroke-linecap="round"/>
  
  <!-- Inner curve for depth -->
  <path d="M 180 275 Q 256 360 332 275" 
        fill="none" 
        stroke="#FF9800" 
        stroke-width="8" 
        stroke-linecap="round"
        opacity="0.5"/>
  
  <!-- Sound Waves - Represents "朗" (reciting/speaking) -->
  <!-- Wave 1 -->
  <path d="M 385 200 Q 420 256 385 312" 
        fill="none" 
        stroke="#ffffff" 
        stroke-width="16" 
        stroke-linecap="round"
        opacity="0.9"/>
  
  <!-- Wave 2 -->
  <path d="M 400 180 Q 440 256 400 332" 
        fill="none" 
        stroke="#ffffff" 
        stroke-width="12" 
        stroke-linecap="round"
        opacity="0.7"/>
  
  <!-- Wave 3 -->
  <path d="M 415 160 Q 460 256 415 352" 
        fill="none" 
        stroke="#ffffff" 
        stroke-width="8" 
        stroke-linecap="round"
        opacity="0.5"/>
  
  <!-- Abstract Book Page - Represents learning -->
  <path d="M 100 180 L 100 320 Q 180 330 220 320 L 220 180 Q 180 170 100 180" 
        fill="#ffffff" 
        opacity="0.3"/>
  
  <!-- Abstract English Letters - Represents "英语" -->
  <!-- Abstract "E" -->
  <path d="M 130 200 L 170 200 L 170 220 L 150 220 L 150 245 L 165 245 L 165 265 L 150 265 L 150 300 L 130 300 L 130 200" 
        fill="#ffffff" 
        opacity="0.4"/>
  
  <!-- Abstract smile curve - Represents "开朗" (cheerful/happy) -->
  <path d="M 200 150 Q 256 100 312 150" 
        fill="none" 
        stroke="#ffffff" 
        stroke-width="20" 
        stroke-linecap="round"
        opacity="0.6"/>
  
  <!-- Small accent dots for energy -->
  <circle cx="120" cy="140" r="8" fill="#ffffff" opacity="0.5"/>
  <circle cx="380" cy="150" r="6" fill="#ffffff" opacity="0.4"/>
  <circle cx="440" cy="280" r="10" fill="#ffffff" opacity="0.3"/>
</svg>